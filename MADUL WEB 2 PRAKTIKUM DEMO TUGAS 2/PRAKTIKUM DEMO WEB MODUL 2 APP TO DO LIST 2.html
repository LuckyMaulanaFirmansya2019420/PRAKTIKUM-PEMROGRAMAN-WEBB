<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #333;
  }

  #todo-container {
    margin-top: 20px;
  }

  #todo-input {
    padding: 5px;
    width: 300px;
  }

  #add-btn {
    padding: 5px 10px;
  }

  #todo-list {
    list-style-type: none;
    padding: 0;
  }

  .todo-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    margin-bottom: 5px;
    background-color: #f2f2f2;
  }

  .todo-item span {
    flex-grow: 1;
  }

  .todo-item button {
    margin-left: 10px;
  }
</style>
</head>
<body>
  <h1>To Do List</h1>
  <div id="todo-container">
    <input type="text" id="todo-input" placeholder="Tambahkan tugas...">
    <button id="add-btn">Tambah</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // Mendapatkan elemen-elemen yang diperlukan
    const todoInput = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const todoList = document.getElementById("todo-list");

    // Mendefinisikan array untuk menyimpan daftar tugas
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    // Fungsi untuk menampilkan daftar tugas
    function displayTodos() {
      // Menghapus semua elemen dalam daftar sebelum menampilkan ulang
      todoList.innerHTML = "";

      // Menambahkan setiap tugas ke daftar
      todos.forEach((todo, index) => {
        const todoItem = document.createElement("li");
        todoItem.classList.add("todo-item");

        const todoText = document.createElement("span");
        todoText.innerText = todo;

        const editBtn = document.createElement("button");
        editBtn.innerText = "Edit";
        editBtn.addEventListener("click", () => editTodoItem(index));

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Hapus";
        deleteBtn.addEventListener("click", () => deleteTodoItem(index));

        todoItem.appendChild(todoText);
        todoItem.appendChild(editBtn);
        todoItem.appendChild(deleteBtn);

        todoList.appendChild(todoItem);
      });
      // Update local storage
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Fungsi untuk menambahkan tugas baru
    function addTodoItem() {
      const todoText = todoInput.value.trim();

      if (todoText !== "") {
        todos.push(todoText);
        displayTodos();
        todoInput.value = "";
      }
    }

    // Fungsi untuk mengedit tugas
    function editTodoItem(index) {
      const newTodoText = prompt("Masukkan teks baru:", todos[index]);

      if (newTodoText !== null) {
        todos[index] = newTodoText.trim();
        displayTodos();
      }
    }

    // Fungsi untuk menghapus tugas
    function deleteTodoItem(index) {
      todos.splice(index, 1);
      displayTodos();
    }

    // Event listener untuk tombol "Tambah"
    addBtn.addEventListener("click", addTodoItem);

    // Menampilkan daftar tugas awal
    displayTodos();
  </script>
</body>
</html>
